<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Personalized message</title>
</head>

<body>
<section class="section">
    <div class="flex">
        <h1>Personalized Message</h1>
        <form class="myForm">
            <label class="name" for="name">Name: </label><br>
            <input type="text" id="name" name="name" required><br>
            <label class="age" for="age">Age: </label><br>
            <input type="text" id="age" name="age" required><br><br>
            <input class="submit" type="submit" value="Submit"><br><br>
            <p id="message"></p>
        </form>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
